    <div id="start" class="starter">
      <img alt="&nbsp;" id="starter" class="aBox" draggable="true" ondragstart="event.dataTransfer.setData('text',src)" onerror='this.style.display = "none"' style="display: none" onload="this.style.display=''">
    </div>
    <div id="moreTokens">
      <label for="urlInput">Token Image URL: </label>
      <input type="text" id="urlInput" name="urlInput"></textarea>
      <button id="submitToken" class="button btn-success">Add Token</button>
