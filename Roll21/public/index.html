<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
  <link rel="stylesheet" href="styles/login.css">
  <title>Roll 21</title>
</head>

<body id="loginPage">
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Roll 21</a>
  </nav>

  <div id="signup-box">
    <div class="left">
      <h1>Sign up</h1>
      
      <input id="createUser" type="text" name="username" placeholder="Username"/>
      <!--<input type="text" name="email" placeholder="E-mail"/>-->
      <input id="createPassword" type="password" name="password" placeholder="Password"/>
      <input id="verifyPassword" type="password" name="password2" placeholder="Retype password"/>
      
      <input id="signUp" type="submit" name="signup_submit" value="Sign me up"/>
    </div>
    
    <div class="right">
      <span class="loginwith">Sign in with<br />social media</span>
      
      <button class="social-signin facebook">Log in with Facebook</button>
      <button class="social-signin twitter">Log in with Twitter</button>
      <button class="social-signin google">Log in with Google</button>
      <a id="loginlink" href="login.html"> Already have an account? </a>
    </div>
    <div class="or">OR</div>
  </div>
  <div id="login-box">
    <h1>Log in</h1>
    <input id="inputUser" type="text" name="username" placeholder="Username"/>
    <input id="inputPassword" type="password" name="password" placeholder="Password"/>
    <input id="logIn" type="submit" name="signup_submit" value="Log in"/>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.24.0/firebase-app.js"></script>
  <script src="/__/firebase/7.24.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.24.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.24.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
