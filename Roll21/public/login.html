<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
  <link rel="stylesheet" href="styles/main.css">
  <title>Roll 21</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Roll 21</a>
  </nav>
  <div id="mainPage" class="container page-container">
    <div id="loginContainer">
      <h1 id="header">Sign in to Roll 21</h1>
      <div id="inputContainer">
        <div class="form-group bmd-form-group">
          <label for="inputUser" class="bmd-label-floating">Username</label>
          <input type="text" class="form-control" id="inputUser">
        </div>
        <div class="form-group bmd-form-group"> 
          <label for="inputPass" class="bmd-label-floating">Password</label>
          <input type="text" class="form-control" id="inputPass">
        </div>
      </div>
    </div>
    <div id="loginButtons">
      <div class="btn">Don't have an account?</div>
      <div>
        <div id="logIn" class="btn">SIGN IN</div>
      </div>
    </div>
    <div id="firebaseui-auth-container"></div>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
